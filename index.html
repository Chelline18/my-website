<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="top">
        <p>My Website</p>
        <div class="link">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
        </div>
    </header>

    <section class="head">
        <div class="logo">
            <img src="https://via.placeholder.com/300" class="image" alt="Logo">
        </div>
        <div class="sim">
            <h1>Welcome!</h1>
        </div>
    </section>

    <section class="text">
        <h1 class="hh1">This is hh1</h1>
        <h2 class="hh21">This is hh21</h2>
        <h2 class="hh22">This is hh22</h2>
        <h3 class="hh3">This is hh3</h3>
    </section>

    <section class="about">
        <div class="abt">
            <h2>About Section</h2>
            <p>This content will fade in from below.</p>
        </div>
        <div class="about-img">
            <img src="https://via.placeholder.com/400x250" alt="About Image">
        </div>
    </section>

    <section id="services">
        <div class="service">
            <h2>Our Services</h2>
            <ul>
                <li>Web Design</li>
                <li>Development</li>
                <li>SEO</li>
            </ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
